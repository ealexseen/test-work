
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Homepage</title>
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <div class="enter-wrapper">
        <div class="container">
            <header>
                <a href="#">
                    <img src="images/logo-grey.png"/>
                </a>
                <a href="#" class="close-btn"><i class="icon icon-close"></i></a>
            </header>
            <div class="main-part">
                <div class="left-col">
                    <p class="enter-title">
                        Войдите с помощью
                    </p>
                    <div class="social-link">
                        <a href="#">
                            <i class="icon icon-facebook-big"></i>
                        </a>
                        <a href="#">
                            <i class="icon icon-vk-big"></i>
                        </a>
                        <a href="#">
                            <i class="icon icon-twitter-big"></i>
                        </a>
                    </div>
                    <p class="note">Мы используем социальные сети только для быстрого входа, ник и аватар вы выбираете сами.</p>
                </div>
                <div class="right-col">
                    <div class="tab-nav">
                        <a href="#tab1" class="active">Вход</a>
                        <a href="#tab2">Регистрация</a>
                    </div>
                    <div class="tab-content active" id="tab1">
                        <form class="enter-form">
                            <input type="text" placeholder="Ник или e-mail" class="form-input">
                            <input type="password" placeholder="Пароль" class="form-input">
                            <input type="submit" class="btn-yellow" value="Войти">
                        </form>
                    </div>
                    <div class="tab-content" id="tab2" style='display:none'>
                        <form class="enter-form">
                            <input type="mail" placeholder="E-mail" class="form-input">
                            <input type="password" placeholder="Пароль" class="form-input">
                            <input type="password" placeholder="Пароль еше раз" class="form-input">
                            <div class="captcha">
                                <img src="trash/capcha.jpg">
                            </div>
                            <input type="text" placeholder="Введите текст"  class="form-input">
                            <input type="submit" class="btn-yellow" value="Зарегистрироваться">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
